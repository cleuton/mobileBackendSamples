<ion-view style="" title="SignIn">
    <ion-content class="has-header" overflow-scroll="true" padding="true" style="background: url(img/C645UUtNTI2Pwdjtg4XT_bkg.png) no-repeat center;">
        <form style="" class="list">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Email</span>
                    <input placeholder="" type="text" ng-model="userData.email">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password" ng-model="userData.password">
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <a style="" class="button button-balanced button-block " ng-click="loginUser()">Sign in</a>
            <a style="" class="button button-positive button-block " href="#/page3">Create an account</a>
        </form>
    </ion-content>
</ion-view>
